<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | JS by Example</title>
    <link rel=stylesheet href="../styles/example.css">
    <link rel="shortcut icon" type="image/png" href="../images/javascript_favicon.png">

</head>

<body>
    <div>
        <h2 id='header'><a href="./">Javascript by Example: Hello World</a></h2>

    </div>
    <div id="content-container">

        <div id="code-description">
            <p>TESTING!</p>
        </div>
        <div id="code-editor">
            <div id="code-editor-top-button-container">

                <div class="code-editor-top-button" id="code-editor-minimize-button"></div>
                <div class="code-editor-top-button" id="code-editor-expand-button"></div>
            </div>
            <div class="code-editor-line">
                <div class='code-editor-line-index'>1</div>
            </div>

            <div class="code-editor-line">
                <div class='code-editor-line-index'>2</div>
            </div>

        </div>
    </div>

</html>
